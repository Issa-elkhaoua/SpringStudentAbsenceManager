<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>List etudiant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .btn {
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            margin-right: 10px;
            display: inline-block;
        }

        .btn-primary {
            background-color: #007BFF;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            text-decoration: none;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #c82333;
            text-decoration: none;
        }

    </style>
</head>

<body>
<h1>Liste des Etudiants</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Prenom</th>
        <th>Date de naissance</th>
        <th>Classe</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="etudiant:${listetudiants}">
        <td th:text="${etudiant.id}"></td>
        <td th:text="${etudiant.nom}"></td>
        <td th:text="${etudiant.prenom}"></td>
        <td th:text="${etudiant.date}"></td>
        <td th:text="${etudiant.classe.nom}"></td>
        <td>
            <a th:href="@{/etudiant/update/{id}(id=${etudiant.id})}" class="btn btn-primary">Update</a>
            <a th:href="@{/etudiant/delete/{id}(id=${etudiant.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>

</html>
